<!DOCTYPE html>
<html>
<head>
  <title>TaToGE web</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no, user-scalable=0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="tatoge.css">
  <script src="tatoge.js"></script>
<head>
<body>
  <header>
    <h1>TaToGE <small>web</small></h1>
  </header>

<!-- Modal -->
<div class="modal" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="AddModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AddModalLabel">Add equipment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id='AddEquipment'></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="add_equipment('#AddEquipment input[name=type]:checked')">Add</button>
      </div>
    </div>
  </div>
</div>


<div class="modal" id="OptionsModal" tabindex="-1" role="dialog" aria-labelledby="OptionsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="OptionsModalLabel">Options</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    <label class='form-check-label'> <input type="checkbox" name="admin_mode" onchange="apply_admin_mode()" />
      Edit table mode</label> <br>

    <input type="button" class="btn btn-danger" onclick="clear_table()" data-dismiss="modal" value="Clear table" />
    <hr>
    <textarea name="customJson" rows="4">[
{"Type":"Counter", "Name":"Score"},

{"Type":"Dice", "NbSides":6, "Name":"d6"},

{"Type":"Sortition", "List":["Rock","Paper","Scissors"]},

{"Type":"Timer", "Duration":30, "Name":"30s"}
]</textarea>
    <input type="button" class="btn btn-secondary" onclick="add_equipment('textarea[name=customJson]')" data-dismiss="modal" value="parse JSON" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


  <div id="ttgeTable"> </div>

  <form id="AdminTable">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddModal">
      Add equipment</button> <br>

    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#OptionsModal">
      More options...</button>
  </form>

  <footer>
    <p>TableTop Game Equipment, a.k.a. TaToGE, created by <a href='https://github.com/quasart'>Alfred&nbsp;Massard</a>.
    <br><a href="https://quasart.github.io/TaToGE/">Project home page</a>
    - <a href='https://github.com/quasart/TaToGE/issues'>Report a bug</a>.
  </footer>

</body>
</html>
