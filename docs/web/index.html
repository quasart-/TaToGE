<html>
<head>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src='https://kit.fontawesome.com/128237f41f.js'></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/jquery-sortablejs@latest/jquery-sortable.js"></script>

  <link rel="stylesheet" href="tatoge.css">
  <script src="tatoge.js"></script>
</head>
<body>
  <header>
    <h1>TaToGE</h1>
  </header>

<!-- Modal -->
<div class="modal" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="AddModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AddModalLabel">Add equipment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id='AddEquipment'></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="modal" id="OptionsModal" tabindex="-1" role="dialog" aria-labelledby="OptionsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="OptionsModalLabel">Options</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    <label class='form-check-label'> <input type="checkbox" name="admin_mode" checked onchange="apply_admin_mode()" />
      Editable mode (toggle with long touch)</label> <br>

    <hr>
    <textarea name="customJson" rows="4">[
{"Type":"Counter", "Name":"Score"},

{"Type":"Dice", "NbSides":6, "Name":"d6"},

{"Type":"Dice", "List":["Rock","Paper","Scissors"]},

{"Type":"Timer", "Duration":30, "Name":"30s"}
]</textarea>
    <input type="button" class="btn btn-secondary" onclick="add_equipment('textarea[name=customJson]')" data-dismiss="modal" value="Add from JSON" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


  <div id="ttgeTable"> </div>

  <form id="AdminTable">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddModal">
      <i class="far fa-plus-square" aria-hidden="true"></i> Add equipment</button>
    
    <br>

    <button type="button" class="btn btn-danger" onclick="clear_table()">
      <i class="fas fa-radiation-alt" aria-hidden="true"></i> Clear table</button>

    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#OptionsModal">
      <i class="fas fa-cog" aria-hidden="true"></i> More options...</button>
  </form>

  <footer>
    <p>TableTop Game Equipment, a.k.a. TaToGE, created by <a href='https://github.com/quasart'>Alfred&nbsp;Massard</a>.
    <br><a href="https://quasart.github.io/TaToGE/">Project home page</a>
    - <a href='https://github.com/quasart/TaToGE/issues'>Report a bug</a>.
 </footer>

</body>
</html>
